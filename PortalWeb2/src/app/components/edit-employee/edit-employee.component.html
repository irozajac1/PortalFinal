<form [formGroup]="editEmployeeForm" (ngSubmit)="editEmployee(this.recvData.emp.Id)">
  <mat-form-field>
    <mat-label>Ime</mat-label>
    <input matInput placeholder="{{this.recvData.emp.Firstname}}" value="{{this.recvData.emp.Firstname}}"
      formControlName="Firstname">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Prezime</mat-label>
    <input matInput placeholder="{{this.recvData.emp.Lastname}}" formControlName="Lastname"
      value="{{this.recvData.emp.Lastname}}">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Odjel</mat-label>
    <input matInput placeholder="{{this.recvData.emp.Department}}" formControlName="Department"
      value="{{this.recvData.emp.Department}}">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Pozicija</mat-label>
    <input matInput placeholder="{{this.recvData.emp.Position}}" formControlName="Position"
      value="{{this.recvData.emp.Position}}">
  </mat-form-field>
  <mat-form-field class="message-full-width" appearance="standard">
    <mat-label>Datum poƒçetka radnog odnosa</mat-label>
    <input matInput placeholder="{{this.recvData.emp.StartOfWork}}" value="{{this.recvData.emp.StartOfWork}}" [matDatepicker]="start" formControlName="StartOfWork" required disabled>
    <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
    <mat-datepicker #start disabled="false"></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Broj telefona</mat-label>
    <input matInput placeholder="{{this.recvData.emp.Telephone}}" formControlName="Telephone"
      value="{{this.recvData.emp.Telephone}}">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Broj mobilnog telefona</mat-label>
    <input matInput placeholder="{{this.recvData.emp.ExtensionNumber}}" formControlName="ExtensionNumber"
      value="{{this.recvData.emp.ExtensionNumber}}">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="{{this.recvData.emp.Email}}" formControlName="Email"
      value="{{this.recvData.emp.Email}}">
  </mat-form-field>
  <div class="upload-btn-wrapper">
    <button class="btn">Uredi sliku</button>
    <input #file formControlName="EmployeePicture" type="file" id="file" (change)="uploadEmployeePicture(file.files)">
    <div>
      <span id="chips" *ngIf="selectedFile != null">
        <mat-chip-list id="chip" class="no-wrap">
          <mat-chip><span>{{ selectedFile.name }}</span>
            <span id="closeIcon" (click)="removeEmpPic()">
              <fa-icon [icon]="faWindowClose" class="fa-lg"></fa-icon>
            </span></mat-chip>
        </mat-chip-list>
      </span>
    </div>
  </div>
  <div>
    <button type="submit" mat-flat-button color="primary">Uredi</button>
  </div>
</form>
