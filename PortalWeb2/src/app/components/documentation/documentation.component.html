<div class="documentationContent">
  <span *ngFor="let document of Documents" class="dialogmessage">
    <mat-card class="message-card">
      <mat-card-title>{{ document.Title }}</mat-card-title>
      <mat-card-subtitle>{{ document.Group }} </mat-card-subtitle>
      <mat-card-content>
        <div class="messagetext">
          <mat-card>
            <p id="messageShort">
              <a href="{{document.Link}}" target="_blank">
                {{ document.Link }}
              </a>
            </p>
          </mat-card>
        </div>
        <mat-card-actions>
          <div class="allowbtn">
            <button mat-button color="primary" (click)="updateDocumentation(document)">
              <fa-icon *ngIf="isAdmin" [icon]="faEdit" class="fa-lg"></fa-icon>
            </button>
            <button mat-button color="warn" (click)="deleteDocument(document.Id)">
              <fa-icon *ngIf="isAdmin" [icon]="faTrash" class="fa-lg"></fa-icon>
            </button>
          </div>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </span>
</div>
